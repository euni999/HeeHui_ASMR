server.port=8080

spring.mvc.view.prefix=pages/Main/
spring.mvc.view.suffix=js

#API KEYS
spring.profiles.include=DB

# Mysql ?? ??
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/ASMR?useSSL=false&allowPublicKeyRetrieval=true&useUnicode=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type.descriptor.sql=trace
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

#spring.jpa.generate-ddl=true

# Mysql 
spring.jpa.database=mysql
# hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
# maintain DB connection
spring.datasource.dbcp.testOnBorrow=true
spring.datasource.dbcp.validationQuery=SELECT 1

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl


